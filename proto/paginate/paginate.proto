syntax = "proto3";

package paginate;

//option go_package = "github.com/chrisho/proto/paginate;paginate";

message Paginate {
    int32 TotalRecouds  = 1; // 共 TotalRecouds 条
    int32 TotalPages = 2; // 共 TotalPages 页
    int32 PageSize = 3; // 每页显示 PageSize 条数据
    int32 PageNumber = 4; // 显示第 PageNumber 页
}