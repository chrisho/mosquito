syntax = "proto3";

package paginate;

//option go_package = "github.com/chrisho/proto/paginate;paginate";

// Action : 1 == NextPage , 0 == PreviousPage
// default Action  NextPage
// default MaxId 0
//
message PageOptions {
    int32 PageSize = 2;
    int32 MaxId = 3;
    int32 Action = 4;
}

// total TotalRecords entries , total TotalPages pages
message PageResult {
    int32 TotalRecords = 1;
    int32 TotalPages = 2;
    int32 PageSize = 3;
    int32 MaxId = 4;
    int32 MinId = 5;
}
